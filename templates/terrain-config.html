<form class="enhanced-terrain-config" autocomplete="off" onsubmit="event.preventDefault();">
    <p class="notes">
        {{localize "SimpleTerrain.Configure"}}
    </p>
    <div class="form-group">
        <label for="x">X-Coordinate <span class="units">(Pixels)</span></label>
        <input type="text" name="x" value="{{data.x}}" data-dtype="Number" />
    </div>

    <div class="form-group">
        <label for="y">Y-Coordinate <span class="units">(Pixels)</span></label>
        <input type="text" name="y" value="{{data.y}}" data-dtype="Number" />
    </div>

    <div class="form-group">
        <label for="width">Width <span class="units">(Pixels)</span></label>
        <input type="text" name="width" value="{{data.shape.width}}" data-dtype="Number" />
    </div>

    <div class="form-group">
        <label for="height">Height <span class="units">(Pixels)</span></label>
        <input type="text" name="height" value="{{data.shape.height}}" data-dtype="Number" />
    </div>

    <div class="form-group">
        <label for="multiple">{{localize "SimpleTerrain.Cost"}}</label>
        <div class="form-fields">
            <input type="text" name="multiple" data-dtype="Number" value="{{data.multiple}}" style="flex: 0 0 80px; text-align: right;">
        </div>
    </div>
    <div class="form-group">
        <label for="drawcolor">{{localize "SimpleTerrain.TerrainColor"}}</label>
        <div class="form-fields">
            {{ colorPicker name="drawcolor" value=data.drawcolor}}
        </div>
    </div>
    <div class="form-group">
        <label>{{localize "SimpleTerrain.opacity.name"}}</label>
        <div class="form-fields">
            <input type="range" dtype="Number" min="0" max="1.0" step="0.1" name="opacity" value="{{data.opacity}}">
            <span class="range-value" style="flex: 0 1 48px;height: 23px;">{{data.opacity}}</span>
        </div>
    </div>
    <div class="form-group">
        <label for="elevation">{{localize "SimpleTerrain.TerrainElevation"}}</label>
        <div class="form-fields" style="position:relative;">
            <input type="number" name="elevation" step="any" data-dtype="Number" value="{{data.elevation}}" style="flex: 0 0 80px; text-align: right;">
        </div>
    </div>
    <div class="form-group">
        <label for="depth">{{localize "SimpleTerrain.TerrainDepth"}}</label>
        <div class="form-fields" style="position:relative;">
            <input type="number" name="depth" step="any" data-dtype="Number" value="{{data.depth}}" style="flex: 0 0 80px; text-align: right;">
        </div>
    </div>
    <div class="form-group">
        <label for="environment">{{localize "SimpleTerrain.Environment"}}</label>
        <select name="environment" data-dtype="String">
            <option value=""></option>
            <optgroup label="{{localize "SimpleTerrain.Environment"}}" data-type="environment">
                {{ selectOptions environments selected=data.environment }}
            </optgroup>
            <optgroup label="{{localize "SimpleTerrain.Obstacle"}}" data-type="obstacle">
                {{ selectOptions obstacles selected=data.environment }}
            </optgroup>
        </select>
    </div>
    {{#if useObstacles}}
    <div class="form-group">
        <label for="obstacle">{{localize "SimpleTerrain.Obstacle"}}</label>
        <select name="obstacle" data-dtype="String">
            {{ selectOptions obstacles selected=data.obstacle blank=' ' }}
        </select>
    </div>
    {{/if}}
    <div class="form-group">
        <label for="hidden">{{localize "SimpleTerrain.Inactive"}}</label>
        <input type="checkbox" name="hidden" {{checked data.hidden}} data-dtype="Boolean">
    </div>

    <div class="form-group">
        <label for="locked">{{localize "SimpleTerrain.Locked"}}</label>
        <input type="checkbox" name="locked" {{checked data.locked}} data-dtype="Boolean">
    </div>

    <button type="submit" name="submit" value="1"><i class="far fa-save"></i> {{localize "SimpleTerrain.UpdateTerrain"}}</button>
</form>
